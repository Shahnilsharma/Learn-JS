<!-- DOM stands for Document Object Model
It represents the structure of a document as a tree of objects, where each object represents a part of the document (e.g., an element, attribute, or text node).


                        [Document]
                            |
                            |
                          [html]
                             |
                          --------
                          |      |
                        [head]  [body] 
                         |        |
                         |        |
                      [title]    [div]
                        |          |
                        |       --------   
                      [text]    |      |
                                [h1]   [p]

this is the basic DOM structure of a the given html below                               
                                
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div>
        <h1>Heading</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>
