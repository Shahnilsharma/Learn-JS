<!-- after learning about DOM we can manipulate the structure too  -->
<html>
<head>
    <title>DOM</title>
</head>
<body>
    <div class="parent">
         <div class="month">Jan</div>
         <div class="month">Feb</div>
         <div class="month">March</div>
         <div class="month">April</div>
         <div class="month">May</div>
         <div class="month">June</div>
    </div>

    <script>
        //selecting the parent element by query selector(it returns first elemet with the selector name)
       const parent= document.querySelector('.parent');
        console.log(parent);//display the tag with parent class
        console.log(parent.children); //returns html collection(something like an array but its not an array)
        console.log(parent.children[2].innerHTML); //its like array so few array properties are also implemented
        console.log('\n');

        // lets get the all the text values from the container using loops

        for(let i=0; i<parent.children.length; i++){
            console.log(parent.children[i].innerHTML);
        }
        console.log('\n'); //even a line break is  also  counted as a text 

        //styling
        parent.children[2].style.color='orange';//this will change the font color

        console.log(parent.firstElementChild);//returns first child 
        console.log(parent.lastElementChild); //returns last child 
 
        const firstMonth = document.querySelector('.month')//query selector gets the first selctor class

        //we can also get the parent and siblings direct without traversing the whole tree(DOM) using parentElement and nextSibling
        console.log(firstMonth.parentElement);//parent div
        console.log(firstMonth.nextElementSibling);//feb's div

        //lets get a whole structure of the DOM we created 
        console.log(parent.childNodes); //it returns the the nodelist
        // each line break comment line are also counted as nodes

        
        





    </script>
</body>
</html>
